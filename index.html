<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ===== SEO ===== -->
  <title>Simarpreet Singh | Professional Photographer</title>
  <meta name="description" content="Simarpreet Singh is a professional photographer specializing in concert photography, dance, DJ events, photoshoots, music and sports photography. Available for events and bookings." />
  <meta name="keywords" content="Simarpreet Singh photographer, concert photography India, event photographer, dance photography, DJ photography, photoshoot photographer, sports photography" />
  <meta name="author" content="Simarpreet Singh" />

  <!-- Open Graph -->
  <meta property="og:title" content="Simarpreet Singh | Professional Photographer" />
  <meta property="og:description" content="Concerts • Dance • DJ • Photoshoots • Music • Sports" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://moodinpixels.online/og-image.jpg" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #0b0b0b;
      color: #fff;
      line-height: 1.6;
    }

    /* ===== NAV ===== */
    nav {
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.85);
      z-index: 100;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    /* ===== HEADER ===== */
    header {
      text-align: center;
      padding: 80px 20px 40px;
    }
    header h1 { font-size: 42px; }
    header p { opacity: 0.8; }

    /* ===== FILTERS ===== */
    .filters {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 30px auto;
      padding: 12px;
      background: rgba(0,0,0,0.6);
      border-radius: 999px;
      width: fit-content;
    }
    .filters button {
      padding: 8px 18px;
      background: transparent;
      border: 1px solid #555;
      color: #fff;
      border-radius: 999px;
      cursor: pointer;
    }
    .filters button.active {
      background: #fff;
      color: #000;
    }

    /* ===== SECTIONS ===== */
    section {
      padding: 60px 40px;
    }
    .section-title {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .section-title span {
      display: block;
      font-size: 14px;
      opacity: 0.7;
    }

    /* ===== GALLERY ===== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .photo {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
    }
    .photo img {
      width: 100%;
      display: block;
      user-select: none;
      pointer-events: none;
    }

    /* ===== WATERMARK ===== */
    .photo::after {
      content: "© Simarpreet Singh";
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: rgba(255,255,255,0.75);
      background: rgba(0,0,0,0.4);
      padding: 4px 8px;
      border-radius: 6px;
    }

    /* ===== CONTACT ===== */
    #contact form {
      max-width: 500px;
      margin: auto;
      display: grid;
      gap: 12px;
    }
    #contact input, #contact textarea {
      padding: 12px;
      border-radius: 6px;
      border: none;
    }
    #contact button {
      padding: 12px;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 30px;
      opacity: 0.6;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      nav { flex-direction: column; gap: 10px; }
      header h1 { font-size: 32px; }
      section { padding: 40px 20px; }
    }
  </style>
</head>

<script>
function filterGallery(category) {
  document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');

  document.querySelectorAll('.gallery').forEach(g => {
    g.style.display = (category === 'all' || g.classList.contains(category)) ? 'grid' : 'none';
  });
}
</script>
