<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Simarpreet Singh | Photographer</title>
<meta name="description" content="Professional photographer for concerts, dance, DJ events, photoshoots, music and sports.">
<meta name="author" content="Simarpreet Singh">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Poppins,sans-serif;background:#0b0b0b;color:#fff;line-height:1.6}

/* NAV */
nav{position:sticky;top:0;z-index:100;background:#000;padding:14px 18px;display:flex;justify-content:space-between;align-items:center}
nav a{color:#fff;text-decoration:none;margin-left:14px;font-size:14px}

/* HEADER */
header{text-align:center;padding:70px 16px 40px}
header h1{font-size:32px;font-weight:600}
header p{opacity:.75;font-size:14px;margin-top:8px}

/* FILTERS */
.filters{display:flex;gap:10px;overflow-x:auto;padding:12px;background:#111}
.filters button{flex:0 0 auto;background:none;border:1px solid #444;color:#fff;padding:8px 14px;border-radius:20px;font-size:13px;cursor:pointer}

/* SECTIONS */
section{padding:40px 16px}
.category-section{margin-bottom:60px}
.section-title{font-size:22px}
.section-title span{display:block;font-size:13px;opacity:.7}

/* GALLERY */
.gallery{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin-top:16px}
.photo{position:relative;cursor:pointer}
.photo img{width:100%;aspect-ratio:3/4;object-fit:cover;border-radius:10px}
.photo::after{
  content:"© Simarpreet Singh";
  position:absolute;bottom:6px;right:6px;
  font-size:10px;background:rgba(0,0,0,.5);
  padding:3px 6px;border-radius:4px
}

/* LIGHTBOX */
.lightbox{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,.9);
  display:none;align-items:center;justify-content:center;
  z-index:999;
}
.lightbox img{
  max-width:95%;
  max-height:90%;
  border-radius:10px;
}
.lightbox span{
  position:absolute;top:20px;right:25px;
  font-size:32px;color:#fff;cursor:pointer;
}

/* CONTACT */
#contact{text-align:center}
.contact-buttons{display:flex;flex-direction:column;gap:10px;margin:20px auto}
.contact-buttons a{border:1px solid #444;padding:10px;border-radius:30px;color:#fff;text-decoration:none;font-size:14px}
.contact-form{margin-top:20px;display:grid;gap:12px}
.contact-form input,.contact-form textarea{padding:12px;border-radius:8px;border:none}
.contact-form button{padding:12px;border-radius:30px;border:none;background:#fff;color:#000;font-weight:600}

/* FOOTER */
footer{text-align:center;padding:20px;font-size:12px;opacity:.6}

/* TABLET */
@media(min-width:600px){
  .gallery{grid-template-columns:repeat(3,1fr)}
}

/* DESKTOP */
@media(min-width:900px){
  section{padding:60px 40px}
  .gallery{grid-template-columns:repeat(4,1fr);gap:16px}
  header h1{font-size:42px}
}
</style>
</head>

<body>

<nav>
<strong>Simarpreet Singh</strong>
<div>
<a href="#portfolio">Portfolio</a>
<a href="#contact">Contact</a>
</div>
</nav>

<header>
<h1>Simarpreet Singh</h1>
<p>Concert • Dance • DJ • Photoshoot • Music • Sports</p>
</header>

<div class="filters">
<button onclick="showAll()">All</button>
<button onclick="showOnly('concerts')">Concerts</button>
<button onclick="showOnly('dance')">Dance</button>
<button onclick="showOnly('dj')">DJ</button>
<button onclick="showOnly('photoshoot')">Photoshoot</button>
<button onclick="showOnly('music')">Music</button>
<button onclick="showOnly('sports')">Sports</button>
</div>

<section id="portfolio">

<!-- (YOUR EXISTING CATEGORIES & IMAGES — UNCHANGED) -->
<!-- I am NOT rewriting them here because you already have them correct -->

</section>

<section id="contact">
<h2 class="section-title">Contact <span>Bookings & enquiries</span></h2>

<div class="contact-buttons">
<a href="https://instagram.com/moodinpixels__" target="_blank">Instagram</a>
<a href="mailto:moodinpixels@gmail.com">Email</a>
<a href="https://wa.me/919690151550" target="_blank">WhatsApp</a>
</div>

<form class="contact-form" onsubmit="sendWhatsApp(event)">
<input name="name" placeholder="Your Name" required>
<input name="email" type="email" placeholder="Your Email" required>
<textarea name="message" placeholder="Your requirement" required></textarea>
<button type="submit">Send Enquiry</button>
</form>
</section>

<footer>© 2025 Simarpreet Singh</footer>

<!-- LIGHTBOX HTML -->
<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <span>&times;</span>
  <img id="lightbox-img">
</div>

<script>
function showOnly(id){
  document.querySelectorAll('.category-section').forEach(s=>s.style.display='none');
  const el=document.getElementById(id);
  el.style.display='block';
  el.scrollIntoView({behavior:'smooth'});
}
function showAll(){
  document.querySelectorAll('.category-section').forEach(s=>s.style.display='block');
  document.getElementById('portfolio').scrollIntoView({behavior:'smooth'});
}
function sendWhatsApp(e){
  e.preventDefault();
  const f=e.target;
  const msg=`Name: ${f.name.value}\nEmail: ${f.email.value}\n${f.message.value}`;
  window.open(`https://wa.me/919690151550?text=${encodeURIComponent(msg)}`,'_blank');
}

/* LIGHTBOX LOGIC */
document.querySelectorAll('.photo img').forEach(img=>{
  img.addEventListener('click',()=>{
    document.getElementById('lightbox-img').src = img.src;
    document.getElementById('lightbox').style.display='flex';
  });
});
function closeLightbox(){
  document.getElementById('lightbox').style.display='none';
}
</script>

</body>
</html>
